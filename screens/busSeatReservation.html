<script type="text/javascript" src="../js/busSeatReservation.js"></script> 

<div class="row">
    <div class="col-lg-10 col-xl-12 col-sm-12 login-card ">
      <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
  
        <div class="card-body p-4 p-sm-8 ">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Bus Seat Reservation</h5>
          <form id="frmBusSeatReservation"> 
  
            <input type="hidden" value="0" name="id" />
            <div class="form-floating mb-3">
                <label for="busrouteid" class="form-label">Bus Route</label>
                <select id="busrouteid" class="form-control"  name="busrouteid" required >
                    <option>Select...</option> 
                </select>
            </div>

           <div class="form-floating mb-3">
             <label for="NoOfSheet" class="form-label">Reserving Seats</label>
            <input type="number" required class="form-control" id="NoOfSheet" name="NoOfSheet" placeholder="Reserving Seats">
          </div>

          <div class="form-floating mb-3">
            <label for="createdate" class="form-label">Date</label>
            <input type="text" required class="form-control" id="createdate" name="createdate" placeholder="YYYY-MM-DD">
         </div>

            <div class="form-floating mb-3">
                <label for="Time" class="form-label">Time</label>
                <select id="Time"  class="form-control"  name="Time" required >
                  <option>Select...</option> 
              </select>
            </div>

            <div class="d-grid mb-2 text-center">
              <button class="btn btn-sm btn-primary btn-login fw-bold text-uppercase " type="button" onclick="SaveReservingSeats()">Book</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
