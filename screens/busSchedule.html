<script type="text/javascript" src="../js/busSchedule.js"></script> 

<div class="row">
    <div class="col-lg-10 col-xl-12 col-sm-12 login-card ">
      <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
  
        <div class="card-body p-4 p-sm-8 ">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Bus Schedule Creation</h5>
          <form id="frmBusSchedule"> 
            <input type="hidden" value="0" name="id" />
            <div class="form-floating mb-3">
                <label for="RouteId" class="form-label">Bus Route</label>
                <select id ="routeid" class="form-control"  name="RouteId" required >
                    <option>Select...</option>
                </select>
            </div>

            <div class="form-floating mb-3">
                <label for="StartTime" class="form-label">From Date</label>
                <input type="text" required class="form-control" id="StartTime" name="StartTime" placeholder="YYYY-MM-DD">
              </div>

            <div class="form-floating mb-3">
                <label for="EndTime" class="form-label">To Date</label>
                <input type="text"  required class="form-control" id="EndTime" name="EndTime" placeholder="YYYY-MM-DD">
            </div>

            <div class="form-floating mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="text" required class="form-control" id="time" name="time" placeholder="HH:MM">
            </div>

            <div class="form-floating mb-3">
                <label for="DriverId" class="form-label">Driver</label>
                <select  id="driverid" class="form-control"  name="DriverId" required >
                    <option>Select...</option>
                </select>
            </div>

            <div class="d-grid mb-2 text-center">
              <button class="btn btn-sm btn-primary btn-login fw-bold text-uppercase " type="button" onclick="SavSchedule()">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
