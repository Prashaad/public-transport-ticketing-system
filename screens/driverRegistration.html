<script type="text/javascript" src="../js/driverRegistration.js"></script> 

<div class="row">
    <div class="col-lg-10 col-xl-12 col-sm-12 login-card ">
      <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
  
        <div class="card-body p-4 p-sm-8 ">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Driver Registration</h5>
          <form id="frmDriverRegistration"> 
            
            <input type="hidden" value="0" name="id" />
            <div class="form-floating mb-3">
                <label for="Fullname" class="form-label">Driver Name</label>
                <input type="text" required class="form-control" id="Fullname" name="Fullname" placeholder="Driver Name">
            </div>

            <div class="form-floating mb-3">
                <label for="LicenseNo" class="form-label" >Drivers License No.</label>
                <input type="text" required class="form-control" id="LicenseNo" name="LicenseNo" placeholder="Drivers License No.">
            </div>

            <div class="form-floating mb-3">
                <label for="DateOfBirth" class="form-label">Date Of Birth</label>
                <input type="text"  required class="form-control" id="DateOfBirth" name="DateOfBirth" placeholder="YYYY-MM-DD">
            </div>

            <div class="form-floating mb-3">
                <label for="ContactNo" class="form-label">Contact No</label>
                <input type="text" required class="form-control" id="ContactNo" name="ContactNo" placeholder="Contact No.">
            </div>

            <div class="form-floating mb-3">
                <label for="Address" class="form-label">Address</label>
                <input type="text" required class="form-control" id="Address" name="Address" placeholder="Address">
            </div>
            
            <div class="d-grid mb-2 text-center">
              <button class="btn btn-sm btn-primary btn-login fw-bold text-uppercase " type="button" onclick="SaveDriver()">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
