
      <div class="row">
        <div class="col-lg-10 col-xl-12 col-sm-12 reg-card">
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left d-none d-md-flex">
            </div>
            <div class="card-body p-4 p-sm-8" >
              <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
              <form id="frmSignUp">
  
                <div class="form-floating mb-3">
                  <input type="text" name="username" class="form-control" id="floatingInputUsername" placeholder="Username" required autofocus>
                  </div>
  
                <div class="form-floating mb-3">
                  <input type="email" name="email" class="form-control" id="floatingInputEmail" placeholder="Email Address">
                 </div>

                 <div class="form-floating mb-3">
                  <input type="number" name="phone" class="form-control" id="floatingInputPhone" placeholder="Phone">
                 </div>

                 <input type="hidden" name="gender" id="floatingInputGender" placeholder="Gender" value="Male">
  
                <hr>
  
                <div class="form-floating mb-3">
                  <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                </div>
  
                <div class="form-floating mb-3">
                  <input type="password" name="rePassword" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                 </div>
  
                <div class="d-grid mb-2 text-center">
                  <button class="btn btn-sm btn-primary btn-login fw-bold text-uppercase" type="submit" onclick="SignUp()">Register</button>
                </div>
  
                <div class="d-grid mb-1 text-center">
                  <button class="btn btn-link" role="link" type="button" name="op" value="Link 1"  onclick="goToSignIn()"> Sign In</button>
                </div>
  
                <hr class="my-2">
  
                <div class="d-grid mb-2 text-center">
                  <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                    <i class="fab fa-google me-2"></i> Sign up with Google
                  </button>
                </div>
  
                <div class="d-grid text-center">
                  <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                    <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                  </button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="../js/signUp.js"></script>
